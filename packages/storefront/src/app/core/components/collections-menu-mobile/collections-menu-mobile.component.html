<button type="button" class="close" aria-label="Close" (click)="closeAndCancel()">
  <span aria-hidden="true">&times;</span>
</button>
<ng-container *ngIf="navMenu">
  <a [contextRouterLink]="['']" class="logo-link mb-3" (click)="close()">
    <vsf-img-logo-tienda></vsf-img-logo-tienda>
  </a>

  <div class="divider"></div>

  <ul>
    <li class="level0"><a (click)="close()" [contextRouterLink]="['/']">Inicio</a></li>
    <li class="level0">
      <a (click)="close()" [contextRouterLink]="['catalogo']" routerLinkActive="active">Cat√°logo</a>
    </li>
    <li class="level0"><a (click)="close()" [contextRouterLink]="['/productores']">Productores</a></li>
    <li class="level0"><a (click)="close()" [contextRouterLink]="['/entregas']">Entregas</a></li>
  </ul>

  <vsf-layout-footer></vsf-layout-footer>

  <div class="divider"></div>

  <vsf-account-link class="mr-2 account" (click)="close()"></vsf-account-link>

  <div class="divider"></div>
  <ul>
    <li class="level0">
      <a (click)="close()" [routerLink]="['/']">
        <fa-icon icon="store"></fa-icon>
        Ir a Chasqui
      </a>
    </li>
  </ul>
</ng-container>
