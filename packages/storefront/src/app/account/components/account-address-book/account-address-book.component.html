<vsf-mobile-section  title="Mis direcciones" [backRouterLink]="['/micuenta']">

  <div class="cardsContainer">
    <vsf-address-card *ngFor="let address of addresses$ | async" [address]="address">
      <a class="btn btn-secondary btn-sm" [routerLink]="['./', address.id]"> Editar </a>
    </vsf-address-card>
  </div>
</vsf-mobile-section>
