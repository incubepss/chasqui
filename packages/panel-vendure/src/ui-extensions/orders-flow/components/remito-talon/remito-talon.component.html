<div class="remitoTalon" *ngIf="order">
  <h3 class="remitoTalon-title">Entrega</h3>
  <div class="remitoTalon-container">
    <div class="remitoTalon-qr">
      QR <br/> próximamente
    </div>
    <div class="remitoTalon-box">
      <h5 class="remitoTalon-box-title">TRANSPORTISTA</h5>
    </div>
    <div class="remitoTalon-box remitoTalon-boxFirma">
      <div class="remitoTalonConsumidor">
        <h4 class="remitoTalonConsumidor-nombre">{{order.customer?.firstName}} {{order.customer?.lastName}}</h4>
        <div>{{typeDelivery}}</div>
        <div>
          <clr-icon shape="map-marker"></clr-icon> {{order.shippingAddress?.streetLine1}}, {{order.shippingAddress?.city}}
        </div>
        <div *ngIf="order.shippingAddress?.phoneNumber">
          <clr-icon shape="phone-handset"></clr-icon> {{order.shippingAddress?.phoneNumber}}
        </div>
      </div>
      <div class="remitoTalon-firma remitoTalonFirma">
        <h5 class="remitoTalonFirma-title">Recibi Confirme</h5>
        <div class="remitoTalonFirma-firma">Firma y Aclaración</div>
      </div>
    </div>
  </div>
  <div class="remitoTalon-urlToConfirm">
    {{urlToConfirmDelivery}}
  </div>
</div>
