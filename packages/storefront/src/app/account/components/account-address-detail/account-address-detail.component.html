<vsf-mobile-section  title="Editar dirección" [backRouterLink]="['/micuenta/direcciones']">
  <vsf-address-form
    #addressForm
    [address]="address$ | async"
    [availableCountries]="availableCountries$ | async"
  ></vsf-address-form>
  <button
    class="btn btn-secondary mt-3"
    [disabled]="addressForm.addressForm.invalid || addressForm.addressForm.pristine"
    (click)="updateAddress()"
  >
    Actualizar dirección
  </button>

</vsf-mobile-section>
