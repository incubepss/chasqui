<form [formGroup]="addressForm" class="ng-validated">
  <div class="form-group row">
    <label for="fullName" class="col-sm-3 col-form-label">Nombre de referencia</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="fullName" id="fullName" />
    </div>
  </div>
  <div class="form-group row">
    <label for="streetLine1" class="col-sm-3 col-form-label">Dirección *</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="streetLine1" id="streetLine1" />
      <div *ngIf="hasError('streetLine1')" class="invalid-feedback d-block">Requerido</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="city" class="col-sm-3 col-form-label">Ciudad *</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="city" id="city" />
      <div *ngIf="hasError('city')" class="invalid-feedback d-block">Requerido</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="province" class="col-sm-3 col-form-label">Provincia *</label>
    <div class="col-sm-9">
      <select formControlName="province" class="form-control" [required]="true">
        <option *ngFor="let provincia of this.provicias" [ngValue]="provincia">{{ provincia }}</option>
      </select>
      <div *ngIf="hasError('province')" class="invalid-feedback d-block">Requerido</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="postalCode" class="col-sm-3 col-form-label">Código postal *</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="postalCode" id="postalCode" />
      <div *ngIf="hasError('postalCode')" class="invalid-feedback d-block">Requerido</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="phoneNumber" class="col-sm-3 col-form-label">Teléfono</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="phoneNumber" id="phoneNumber" />
    </div>
  </div>
</form>
