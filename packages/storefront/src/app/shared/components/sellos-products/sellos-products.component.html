<div class="sellos">
  <vsf-sello [code]="sello?.code || sello" [size]="size" (click)="openModalSello(sellomodal, sello)"
    *ngFor="let sello of sellos"></vsf-sello>
</div>

<ng-template #sellomodal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{sello?.name}}</h5>
    <button type="button" class="close" aria-label="Cerrar" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>

  </div>
  <div class="modal-body">
    <div [class]="'imagenSello ' + (sello?.code || currentSello)">&nbsp;</div>
    {{sello.description}}
  </div>
</ng-template>
