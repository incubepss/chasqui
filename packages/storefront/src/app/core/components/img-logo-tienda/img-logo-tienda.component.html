<ng-container *ngIf="imgLogo$ | async as imgLogo; else sinLogo">
  <img
    height="70"
    [src]="imgLogo | assetPreview: 0:70" 
    class="logo"
    alt="Logo {{channelName$ | async}}" 
  />

</ng-container>
<ng-template #sinLogo>
  <div class="tienda-nombre">
    {{channelName$ | async}}
  </div>
</ng-template>
