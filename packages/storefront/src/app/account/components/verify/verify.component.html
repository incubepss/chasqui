<form #verifyForm="ngForm" class="mt-3" (submit)="verify()">
  <vsf-centered-card
    title="Casi listo!"
    subTitle="Ahora solo falta que elijas una contraseña para completar el registro"
  >
    <div class="form-group">
      <label>Nueva contraseña</label>
      <input
        class="form-control"
        type="password"
        name="password"
        required
        [(ngModel)]="password"
        [ngClass]="{ 'is-invalid': !inptPassword.pristine && inptPassword.invalid }"
        #inptPassword="ngModel"
        pattern="^(?=.*\d)(?=.*[a-z]).{6,}$"
        aria-describedby="passwordHelpBlock"
      />
      <small id="passwordHelpBlock" 
        class="form-text"
        [class.text-muted]="inptPassword.invalid !== true"
        [class.invalid-feedback]="inptPassword.invalid"
      >
        La contraseña debe tener al menos 6 caracteres, letras y números
      </small>
    </div>

    <button class="btn btn-primary btn-block" [disabled]="!password || verifyForm.invalid" type="submit">
      Enviar
    </button>

    <div class="text-danger mt-3" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="mt-3" role="alert" *ngIf="showGoToLogin">
      <a class="btn btn-secondary" [routerLink]="['../ingresar']">
          Ir al ingreso
      </a>
    </div>
  </vsf-centered-card>
</form>
